version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VER}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    #build: ./ui
    image: ${USERNAME}/ui:latest
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      front_net:
        aliases:
          - ui

  post:
    #build: ./post-py
    image: ${USERNAME}/post:latest
    networks:
      front_net:
        aliases:
          - post
      back_net:
        aliases:
          - post

  comment:
    #build: ./comment
    image: ${USERNAME}/comment:latest
    networks:
      front_net:
        aliases:
          - comment
      back_net:
        aliases:
          - comment

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    networks:
      - front_net
      - back_net

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
    ipam:
      config:
        - subnet: ${FRONTNET_SUBNET_PREF}
  back_net:
    ipam:
      config:
        - subnet: ${BACKNET_SUBNET_PREF}
