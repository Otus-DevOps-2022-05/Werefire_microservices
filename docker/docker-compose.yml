version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VER}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    #build: ./ui
    image: ${USERNAME}/ui:1.0
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - front_net
  post:
    #build: ./post-py
    image: ${USERNAME}/post:1.0
    networks:
      - front_net
      - back_net
  comment:
    #build: ./comment
    image: ${USERNAME}/comment:1.0
    networks:
      - front_net
      - back_net

volumes:
  post_db:

networks:
  front_net:
    ipam:
      config:
        - subnet: ${FRONTNET_SUBNET_PREF}
  back_net:
    ipam:
      config:
        - subnet: ${BACKNET_SUBNET_PREF}
